name: Deploy to Firebase Hosting
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      # Flutter 설치 및 설정
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.x'
          channel: 'stable'
      
      # Flutter 빌드
      - run: flutter pub get
      - run: flutter build web
      
      # Firebase 배포
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PILATES_YOOBIN }}'
          channelId: live
          projectId: pilates-yoobin
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
